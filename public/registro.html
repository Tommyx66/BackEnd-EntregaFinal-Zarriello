<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div id="mainHTML">
        <div class="container mt-3">
            <div class="jumbotron">
                <h1>Registro de Nuevo Usuario</h1>
                <br>
                <form>
                    <div class="form-group">
                        <label for="user">Ingrese su Nombre :</label>
                        <input id="user" class="form-control" type="text" name="user" required>

                        <label for="pass">Contraseña :</label>
                        <input id="pass" class="form-control" type="password" name="pass" required>

                        <label for="passConfirm">Contraseña Nuevamente :</label>
                        <input id="passConfirm" class="form-control" type="password" name="passConfirm" required>

                        <label for="age">Edad :</label>
                        <input id="age" class="form-control" type="text" name="age" required>

                        <label for="mail">Email :</label>
                        <input id="mail" class="form-control" type="text" name="mail" required>

                        <label for="phone-number">Telefono :</label>
                        <input id="phone-number" class="form-control" type="text" placeholder="+ Cod. Pais - Cod. Àrea - Numero - Telefono / +54-011-1234-4567" name="phone-number" required>

                        <button class="btn btn-danger mt-3" id="btn-registrar" type="submit">Registrarse</button>
                        <br><br>
                        <a href="/">Volver al Inicio</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/registro.js" defer></script>
</body>
</html>
