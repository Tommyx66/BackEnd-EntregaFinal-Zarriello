<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <title>BackEnd Coder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div id="mainHTML">
        <div class="container mt-3">
            <div class="jumbotron">
                <h1>Bienvenidos a Sonic Sinnergy</h1>
                <br>
                <form>
                    <div class="form-group ">
                        <label for="user">Ingrese su Nombre</label>
                        <input id="user" class="form-control" type="text" name="user" required>

                        <label for="user">Contraseña</label>
                        <input id="pass" class="form-control" type="password" name="pass" required>

                        <button class="btn btn-danger mt-3" id="btn-login" type="submit">Ingresar</button>
                    </div>
                </form>
                <br>
                <a href="/registro" class="text-white">No tiene cuenta ? - Regístrate</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>

</html>
